<html>

<head>

    <script type="text/javascript">
    //variaveis gloabais
         var valor1, valor2, resultado, operador;

         function mostraNum(num) {
             document.calcForm.visor.value = document.calcForm.visor.value + num;
         }

         function undo() {
            document.calcForm.visor.value = " "
         }

         function somar(){
            operador = "+";
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value =valor1 + " +";
    
         }

         function subtrair(){
            operador = "-";
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value = valor1 + " -";
    
         }

         function dividisao(){
            
            operador = "/";
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value = valor1 + "/";
    
         }  

         function multiplicao(){
            operador = "*";
            valor1 = parseFloat(document.calcForm.visor.value);
            document.calcForm.visor.value = valor1 + "*";
    
         }

         function calcular(){
            valor2 = parseFloat(document.calcForm.visor.value);
            if(operador == "+"){
                resultado = valor1 + valor2;
            }
            else if ( operador == "-"){
                resultado = valor1 - valor2;
            }
            else if (operador == "*"){
                resultado = valor1 * valor2;
            }
            else if (operador == "/"){
                resultado = valor1 / valor2;
            } else {
                document.calcForm.visor.value = "Erro";
            } 
            document.calcForm.visor.value = resultado;
         }
            




    </script>


    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Calculadora</title>
</head>

<body>
    <div class="app">
    <h1>Calculadora YacovR</h1>
    <form name="calcForm" id="calcForm" method="get" action="">
        <table>
            <tr>
                <td><input type="text" name="visor" id="visor" class="tela" value="" readonly=""></td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <td><input type="button" class="botao4" name="undoT " id="undoT" value="CE" onclick="undo()" ></td>
                <td><input type="button" class="botao1" name="num9" id="num9" value="9" onclick="mostraNum(9)" ></td>
                <td><input type="button" class="botao2" name="soma" id="soma" value="+" onclick="somar()" ></td>
                <td><input type="button" class="botao2" name="subtracao" id="subtracao" value="-" onclick="subtrair()" ></td>
            </tr>
               <tr>
                <td><input type="button" class="botao1" name="num6" id="num6" value="6" onclick="mostraNum(6)" ></td>
                <td><input type="button" class="botao1" name="num7" id="num7" value="7" onclick="mostraNum(7)" ></td>
                <td><input type="button" class="botao1" name="num8" id="num8" value="8" onclick="mostraNum(8)" ></td>
                <td><input type="button" class="botao2" name="multiplicar" id="multiplicar" value="*" onclick="multiplicao()" ></td>
            </tr>
               <tr>
                <td><input type="button" class="botao1" name="num3" id="num3" value="3" onclick="mostraNum(3)" ></td>
                <td><input type="button" class="botao1" name="num4" id="num4" value="4" onclick="mostraNum(4)" ></td>
                <td><input type="button" class="botao1" name="num5" id="num5" value="5" onclick="mostraNum(5)" ></td>
                <td><input type="button" class="botao2" name="dividir" id="dividir" value="/" onclick="dividisao()" ></td>
            </tr>
               <tr>
                <td><input type="button" class="botao1" name="num0" id="num0" value="0" onclick="mostraNum(0)" ></td>
                <td><input type="button" class="botao1" name="num1" id="num0" value="1" onclick="mostraNum(1)" ></td>
                <td><input type="button" class="botao1" name="num2" id="num0" value="2" onclick="mostraNum(2)" ></td>
                <td><input type="button" class="botao4" name="igual" id="igual" value="=" onclick="calcular()" ></td>
            </tr>
            
        </table>
    </form>  
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

        app.initialize();
    </script>
</body>

</html>
